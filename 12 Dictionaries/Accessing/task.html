<html>
<p>Create a function, <strong><code>dns_resolve</code></strong>,
    that creates a dictionary with the following entries:</p>
    <code>Linux</code> 192.168.1.101<br>
    <code>Windows</code> 192.168.1.102<br>
    <code>Router</code> 192.168.1.1<br>
<p>And returns the IP address of the host supplied by <code>hostname</code></p>
<p>If the hostname provided is not one of the three provided, return <code>None</code>.</p>
